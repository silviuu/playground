<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dating Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://chicagoreader.com/wp-content/uploads/2022/05/best-dating-sites.jpg'); /* Replace with your actual background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to a contrasting color for better visibility */
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Use RGBA to add some transparency to the background color */
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Use RGBA for the section background as well */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: grey;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hinge de Romania</h1>
    </header>
    <br/>
        <br/>
            <br/>
                <br/>

    <section>
        <h2>Find Your Perfect Match</h2>
        <p>Join our community and start your dating journey today!</p>

        <form>
            <label for="username">Nume si Prenume:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>
    <br/>
    <br/>
    <br/>
    <br/>
</body>
</html>
